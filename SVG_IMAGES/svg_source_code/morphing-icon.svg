<svg 
  width="100" 
  height="100" 
  viewBox="0 0 100 100" 
  xmlns="http://www.w3.org/2000/svg">
  
  <title>Animated Morphing Shape Icon</title>
  
  <style>
    .morphing-shape {
      /* Apply the 'morph-and-rotate' animation, run it for 6 seconds,
         loop it forever, and use an ease-in-out timing for smooth acceleration. */
      animation: morph-and-rotate 6s infinite ease-in-out;
      
      /* Set the rotation point to the center of the SVG canvas. */
      transform-origin: center;
    }

    @keyframes morph-and-rotate {
      /* At the start of the animation (0%), be a blue square. */
      0% {
        d: "M 10 10 L 90 10 L 90 90 L 10 90 Z";
        transform: rotate(0deg);
        fill: #4A90E2;
      }
      
      /* A third of the way through, be a green circle rotated 120 degrees. */
      33% {
        d: "M 50 10 A 40 40 0 1 1 50 90 A 40 40 0 1 1 50 10 Z";
        transform: rotate(120deg);
        fill: #50E3C2;
      }
      
      /* Two-thirds of the way through, be an orange triangle rotated 240 degrees. */
      66% {
        d: "M 50 10 L 90 80 L 10 80 Z";
        transform: rotate(240deg);
        fill: #F5A623;
      }

      /* At the end of the animation (100%), return to the blue square's state
         to create a seamless loop. */
      100% {
        d: "M 10 10 L 90 10 L 90 90 L 10 90 Z";
        transform: rotate(360deg);
        fill: #4A90E2;
      }
    }
  </style>

  <!-- This is the actual SVG element that gets animated. 
       Its initial 'd' attribute must match the 0% keyframe. -->
  <path 
    class="morphing-shape" 
    d="M 10 10 L 90 10 L 90 90 L 10 90 Z" 
  />
  
</svg>