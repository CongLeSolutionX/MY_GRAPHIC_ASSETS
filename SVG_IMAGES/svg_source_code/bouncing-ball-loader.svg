<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    Animated Bouncing Ball Loader
    Method: CSS @keyframes
  -->
  <style>
    @keyframes bounce {
      /* 
        This is the animation's "story". 
        It defines the ball's vertical position at the start, middle, and end.
      */
      0%, 100% {
        /* Start and end at the "ground" position. */
        transform: translateY(0);
        /* 
          Ease-out makes the ball leave the ground quickly, simulating a push-off. 
          This applies to the first half of the animation (0% -> 50%).
        */
        animation-timing-function: ease-out;
      }
      50% {
        /* At the midpoint, the ball is at its highest point.
           Negative Y moves the element upwards. */
        transform: translateY(-60px); 
        /* 
          Ease-in makes the ball hang at the top and accelerate downwards, simulating gravity.
          This applies to the second half of the animation (50% -> 100%).
        */
        animation-timing-function: ease-in;
      }
    }

    .ball {
      /* 
        This is the "control panel". It applies the animation to our circle.
      */
      animation-name: bounce;
      animation-duration: 1.2s; /* The total time for one full bounce. */
      animation-iteration-count: infinite; /* Loop the animation forever. */
      
      /* Setting the origin point is good practice for vertical animations. */
      transform-origin: bottom; 
    }
  </style>

  <!-- This is the "actor" - the shape that gets animated. -->
  <circle class="ball" cx="50" cy="80" r="10" fill="#3498db" />
</svg>
