<svg width="250" height="25" xmlns="http://www.w3.org/2000/svg">
  <!-- Author: Cong Le | License: CC0 (Public Domain) -->
  <!-- 
    Description: A self-contained, animated progress bar for GitHub Markdown.
  -->
  <style>
    @keyframes fill-up {
      from { width: 0%; }
      to { width: 100%; }
    }

    .progress-fill {
      /* Animation Name: fill-up */
      /* Animation Duration: 3 seconds */
      /* Timing Function: linear (constant speed) */
      /* Iteration Count: infinite (loop forever) */
      animation: fill-up 3s linear infinite;
    }
  </style>

  <!-- Background of the progress bar -->
  <rect x="0" y="0" width="100%" height="100%" rx="12.5" fill="#e0e0e0" />

  <!-- The filling part of the progress bar -->
  <rect class="progress-fill" x="0" y="0" height="100%" rx="12.5" fill="#4CAF50" />
</svg>