<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* 1. Define the keyframe animation */
    @keyframes pulse {
      from {
        /* The animation starts with the circle slightly smaller and semi-transparent */
        transform: scale(0.95);
        opacity: 0.7;
      }
      to {
        /* The animation ends with the circle much larger and fully transparent */
        transform: scale(2.5);
        opacity: 0;
      }
    }

    /* 2. Apply the animation to our circle */
    .beacon-dot {
      /* This is critical for scaling from the center of the circle */
      transform-origin: center;
      
      /* Apply the 'pulse' animation, make it last 2s, and loop forever */
      animation: pulse 2s infinite;
    }
  </style>
  
  <circle class="beacon-dot" cx="50" cy="50" r="15" fill="#FF4136" />
</svg>